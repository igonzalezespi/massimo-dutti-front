<div class="col-md-4 col-md-offset-4 container mt-5">
  <h2 class="text-center mb-5">Registro</h2>
  <form [formGroup]="form" (ngSubmit)="registerUser()">
    <div class="form-group mb-4">
      <label for="firstName">Nombre</label>
      <input type="text" name="firstName" class="form-control" formControlName="firstName" />
      <hr class="hr-line">
      <app-error class="input-group-append" [form]="form" controlName="firstName"
        [validations]="[{error: 'required', label: 'Nombre obligatorio'}]"></app-error>
    </div>
    <div class="form-group mb-4" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
      <label for="lastName">Apellidos</label>
      <input type="text" name="lastName" class="form-control" formControlName="lastName" />
      <hr class="hr-line">
      <app-error class="input-group-append" [form]="form" controlName="lastName"
        [validations]="[{error: 'required', label: 'Apellidos obligatorios'}]"></app-error>
    </div>
    <div class="form-group mb-4" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <label for="username">Usuario</label>
      <input type="text" name="username" class="form-control" formControlName="username" />
      <hr class="hr-line">
      <app-error class="input-group-append" [form]="form" controlName="username"
        [validations]="[{error: 'required', label: 'Usuario obligatorio'}]"></app-error>
    </div>
    <div class="form-group mb-4" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" formControlName="email" />
      <hr class="hr-line">
      <app-error class="input-group-append" [form]="form" controlName="email"
        [validations]="[{error: 'required', label: 'Email obligatorio'}]"></app-error>
    </div>
    <div class="form-group mb-4" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Contraseña</label>
      <input type="password" name="password" class="form-control" formControlName="password" />
      <hr class="hr-line">
      <app-error class="input-group-append" [form]="form" controlName="password"
        [validations]="[{error: 'required', label: 'Contraseña obligatoria'}]"></app-error>
    </div>
    <div class="form-group mb-4" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="confirmPassword">Confirme la contraseña</label>
      <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword" />
      <hr class="hr-line">
      <app-error class="input-group-append" [form]="form" controlName="confirmPassword"
        [validations]="[{error: 'required', label: 'Contraseña obligatoria'}]"></app-error>
    </div>
    <app-error [form]="form" [validations]="[{error: 'mustmatch', label: 'Las contraseñas no coinciden'}]">
    </app-error>
    <div class="buttons">
      <button type="submit" [disabled]="form.invalid" class="btn buttons__login">Registrar</button>
      <button type="button" class="btn buttons__register" routerLink="/">Cancelar</button>
    </div>
  </form>
</div>
